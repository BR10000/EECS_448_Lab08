        <input type="password" id="fpass" name="fpass"><br>
        <label for="spass">Retype Password:</label><br>
        <input type="password" id="spass" name="spass">
        <button onclick="passCheck()">Submit</button>
        <script>
            function passCheck(){
                var fInput = document.getElementById("fpass");
                var sInput = document.getElementById("spass");
                let match = false;
                if(fInput.value == sInput.value && (fInput.value.length >= 8)){
                    match = true;
                    alert("Password match")
                }
                else if((fInput.value.length || sInput.value.length) < 8){
                    alert("Password needs to be at least 8 character")
                }
                else{
                    alert("Password Mismatch")
                }
            }
        </script>
